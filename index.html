<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div id="container">
      <header>
        <div>
          <h1>You</h1>
          <p>Score: <span id="userScore">0</span></p>
        </div>

<h2 id="timer">01:00</h2>

        <div>
          <h1>Cat</h1>
          <p>Score: <span id="catScore">0</span></p>
        </div>
      </header>

<hr>

      <section id="competition">
      <div>
        <img src="assets/img/queston marks.png" alt="your choice">
        <p id="handText">Deciding...</p>
      </div>

      <div>
        <img id="pawImg" src="assets/img/queston marks.png" alt="cat choice">
        <p id="pawText">Deciding...</p>
      </div>
    </section>

    <section id="report">
            <h2>who will win?</h2>
    </section>

  <hr>
  
    <section id="picking">
      <h3>Decide your fate and let the games begin!</h2>
        <div>
        <img data-id="handRock" src="assets/img/hand Rock.png" alt="Rock">
        <img data-id="handPaper" src="assets/img/hand Paper.png" alt="Paper">
        <img data-id="handScissors" src="assets/img/hand Scissors.png" alt="Scissors"> 
        </div>
      </section>
    </div>

<!-- result modal -->

<div id="modal" class="hidden">
  <h2>Your final result is <span id="finalScore"></span>.</h2>
  <h3 id="status"></h3>
<button id="confirm" class="button-56" role="button">Ok</button>
</div>

<div id="overlay" class="hidden"></div>


    <script src="script.js"></script>
  </body>
</html>
